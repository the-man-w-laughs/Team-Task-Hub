<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="form-header">
                <h2>Login Form</h2>
            </div>

            <!-- Your Angular form with Bootstrap styling -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-4">
                <div class="form-group form-group-center">
                    <label for="username">Username:</label>
                    <input type="text" id="username" formControlName="username" class="form-control input-field" />
                    <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched"
                        class="text-danger">
                        Username is required.
                    </div>
                </div>

                <div class="form-group form-group-center">
                    <label for="password">Password:</label>
                    <div class="input-group">
                        <input type="{{ showPassword ? 'text' : 'password' }}" id="password" formControlName="password"
                            class="form-control input-field password-input" />
                        <div class="input-group-append">
                            <button type="button" class="btn btn-info toggle-password-btn"
                                (click)="togglePasswordVisibility($event)">
                                {{ showPassword ? 'Hide' : 'Show' }} password
                            </button>
                        </div>
                    </div>
                    <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
                        class="text-danger">
                        Password is required.
                    </div>
                </div>

                <div class="form-group form-group-center" style="margin-top: 10px;">
                    <button type="submit" [disabled]="loginForm.invalid"
                        class="btn btn-primary button-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
