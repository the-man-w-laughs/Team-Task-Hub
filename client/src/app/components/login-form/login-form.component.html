<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">
            <div class="card-header text-center form-header">
                <h2>Login</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3 input-field">
                        <label for="username">Username:</label>
                        <input type="text" id="username" formControlName="username" class="form-control" />
                        <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched"
                            class="text-danger">Username is required.</div>
                    </div>

                    <div class="mb-3 input-field">
                        <label for="password">Password:</label>
                        <div class="input-group password-input">
                            <input type="{{ showPassword ? 'text' : 'password' }}" id="password"
                                formControlName="password" class="form-control" />
                            <button type="button" class="btn btn-secondary toggle-password-btn"
                                (click)="togglePasswordVisibility($event)">
                                {{ showPassword ? 'Hide' : 'Show' }} password
                            </button>
                        </div>
                        <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
                            class="text-danger">Password is required.</div>
                    </div>

                    <div class="d-grid button-submit">
                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
                    </div>

                    <div class="text-center error-message">
                        <div *ngIf="loginError" class="text-danger">{{ loginError }}</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
