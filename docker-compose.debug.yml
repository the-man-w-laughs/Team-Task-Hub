version: '3.4'

services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: 'tasks-identity'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: "tasks"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      timeout: 20s
      retries: 10

  mongodb:
    container_name: mongodb
    image: mongo:latest
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root

  identitywebapi:
    depends_on:
      - mysql
    image: identitywebapi
    build:
      context: .
      dockerfile: src/services/Identity/Identity.WebAPI/Dockerfile
      args:
        - configuration=Debug
    ports:
      - 5000:5000
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    volumes:
      - ~/.vsdbg:/remote_debugger:rw
      - ./keys/signing_key.pfx:/app/signing_key.pfx
    restart: always

  teamhubwebapi:
    depends_on:
      - postgres
    image: teamhubwebapi
    build:
      context: .
      dockerfile: src/services/TeamHub/TeamHub.WebApi/Dockerfile
      args:
        - configuration=Debug
    ports:
      - 5052:5052
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    volumes:
      - ~/.vsdbg:/remote_debugger:rw
      - ./keys/signing_key.pfx:/app/signing_key.pfx
    restart: always
